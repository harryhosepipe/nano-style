name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Lint Test Build
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.16

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Upload build output
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ github.run_id }}
          path: dist
          if-no-files-found: warn
          retention-days: 14

  dependency_audit:
    name: Dependency Audit
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.16

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run audit and enforce severity threshold
        run: |
          set +e
          bun audit --json > audit-report.raw 2>/dev/null
          set -e
          tail -n 1 audit-report.raw > audit-report.json
          node -e '
            const fs = require("node:fs");
            const data = JSON.parse(fs.readFileSync("audit-report.json", "utf8"));
            const severities = ["low", "moderate", "high", "critical"];
            let total = 0;
            let blocking = 0;
            for (const advisories of Object.values(data)) {
              for (const advisory of advisories) {
                total += 1;
                const index = severities.indexOf((advisory.severity || "").toLowerCase());
                if (index >= severities.indexOf("high")) {
                  blocking += 1;
                }
              }
            }
            console.log(`Audit findings: ${total}, blocking (>=high): ${blocking}`);
            if (blocking > 0) {
              process.exit(1);
            }
          '

      - name: Upload audit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: audit-${{ github.run_id }}
          path: audit-report.json
          if-no-files-found: error
          retention-days: 30
